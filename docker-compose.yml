version: '3.8'

services:
  db:
    image: postgres:13.2
    container_name: bingo_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeit
    ports:
      - 5432:5432
    volumes:
      - ../../docker_data/bingo:/var/lib/postgresql/data
      - ./docker-init-scripts:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    container_name: bingo_adminer
    restart: always
    ports:
      - 8080:8080

